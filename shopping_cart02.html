	<script>
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        slidesPerView: 3.5,
	        paginationClickable: true,
	        spaceBetween: 0,
	        freeMode: true
	    });
		
		var total = document.getElementById('total');
		var num = document.getElementsByClassName('chk_1').length;
		total.innerHTML = num;
		
		function clickDiv(obj){
			var c = 0,limit = 1;
			var text = document.getElementById('text');
			var oRadio = obj.firstChild.nextSibling.children[0];
			oRadio.checked = !oRadio.checked;
			if(c > limit){				
				obj.checked = false;
			};
			oRadio.checked ? c++ : c;
			text.innerHTML = c;
		}
