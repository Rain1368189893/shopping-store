	<script>
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        slidesPerView: 3,
	        paginationClickable: true,
	        spaceBetween: 0,
	        freeMode: true
	    });
		
		var c = 0,limit = 3;
		var text = document.getElementById('text');
		function checkNum(obj){
		obj.checked?c++:c--;
		if(c > limit){
			obj.checked = false;
			alert("最多只能选择3项");
			c--;
		};
		text.innerHTML = c;
		};
